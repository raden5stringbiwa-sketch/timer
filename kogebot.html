<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ろぼっとこげちゃん</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 2px;
      color: #ff6600;
      text-shadow: 0 0 10px #ff6600, 0 0 20px #ff6600;
      margin-bottom: 20px;
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #ff6600;
      color: #111;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #cc5500;
    }

    #countdown, #nextTime {
      font-size: 24px;
      margin: 10px 0;
    }

    #history {
      margin-top: 30px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    #history div {
      background-color: #222;
      padding: 8px;
      margin-bottom: 6px;
      border-left: 4px solid #ff6600;
    }
  </style>
</head>
<body>
  <h1>🤖 ろぼっとこげちゃん</h1>
  <button onclick="startTimer()">タイマー開始</button>
  <button onclick="clearHistory()">履歴クリア</button>
  <p id="countdown">残り秒数: -</p>
  <p id="nextTime">60分後の時刻: -</p>
  <div id="history"></div>

  <!-- 音声ファイルの読み込み -->
  <audio id="buff90" src="buff_90sec.mp3" preload="auto"></audio>
  <audio id="buff30" src="buff_30sec.mp3" preload="auto"></audio>
  <audio id="buffSpawn" src="buff_spawn.mp3" preload="auto"></audio>
  <audio id="tower1min" src="tower_1min.mp3" preload="auto"></audio>
  <audio id="towerStart" src="tower_start.mp3" preload="auto"></audio>
  <audio id="point1min" src="point_1min.mp3" preload="auto"></audio>
  <audio id="pointSpawn" src="point_spawn.mp3" preload="auto"></audio>
  <audio id="castle1min" src="castle_1min.mp3" preload="auto"></audio>
  <audio id="castleStart" src="castle_start.mp3" preload="auto"></audio>
  <audio id="center1min" src="center_1min.mp3" preload="auto"></audio>

  <script>
    let count = 0;
    let timer;
    let startTime;
    const totalSeconds = 3600;
    const playedEvents = new Set();

    const eventMap = {
      150: "buff90",
      210: "buff30",
      240: "buffSpawn",
      360: "tower1min",
      420: "towerStart",
      540: "point1min",
      600: "pointSpawn",
      660: "buff90",
      720: "buff30",
      750: "buffSpawn",
      840: "castle1min",
      900: "castleStart",
      1260: "buff90",
      1320: "buff30",
      1350: "buffSpawn",
      1440: "center1min",
      1500: "center1min",
      1740: "point1min",
      1800: "pointSpawn",
      1860: "buff90",
      1920: "buff30",
      1950: "buffSpawn",
      2340: "point1min",
      2400: "pointSpawn",
      2460: "buff90",
      2520: "buff30",
      2550: "buffSpawn"
    };

    function startTimer() {
      clearInterval(timer);
      count++;
      playedEvents.clear();
      startTime = new Date();
      const future = new Date(startTime.getTime() + totalSeconds * 1000);
      document.getElementById("nextTime").textContent = "60分後の時刻: " + future.toLocaleTimeString();

      // iOS対策：音声を事前に読み込み
      Object.values(eventMap).forEach(id => {
        try {
          const audio = document.getElementById(id);
          audio.load();
        } catch (e) {}
      });

      timer = setInterval(() => {
        const now = new Date();
        const elapsed = Math.floor((now - startTime) / 1000);
        const remaining = totalSeconds - elapsed;
        const minutes = Math.floor(remaining / 60);
        const seconds = remaining % 60;
        document.getElementById("countdown").textContent = `残り時間: ${minutes}分${seconds}秒`;

        if (eventMap[elapsed] && !playedEvents.has(elapsed)) {
          const audioId = eventMap[elapsed];
          const audio = document.getElementById(audioId);
          if (audio) {
            audio.currentTime = 0;
            audio.play();
            playedEvents.add(elapsed);
          }
        }

        if (remaining <= 0) {
          clearInterval(timer);
          const log = `${count}回目、60分経過しました！ [${now.toLocaleTimeString()}]`;
          const entry = document.createElement("div");
          entry.textContent = log;
          document.getElementById("history").appendChild(entry);
          startTimer(); // 自動再スタート（不要ならこの行を削除）
        }
      }, 1000);
    }

    function clearHistory() {
      document.getElementById("history").innerHTML = "";
      count = 0;
    }
  </script>
</body>
</html>
