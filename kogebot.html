<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ろぼっとこげちゃん</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #ff6600;
      font-size: 36px;
    }
    #countdown, #nextTime {
      font-size: 24px;
      margin: 10px 0;
    }
    #history {
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    #history div {
      background-color: #222;
      padding: 8px;
      margin-bottom: 6px;
      border-left: 4px solid #ff6600;
    }
  </style>
</head>
<body>
  <h1>🤖 ろぼっとこげちゃん</h1>
  <button onclick="startTimer()">タイマー開始</button>
  <p id="countdown">残り時間: -</p>
  <p id="nextTime">60分後の時刻: -</p>
  <div id="history"></div>

  <!-- 音声ファイル定義 -->
  <audio id="buff90" src="buff_90sec.mp3" preload="auto"></audio>
  <audio id="buff30" src="buff_30sec.mp3" preload="auto"></audio>
  <audio id="buffSpawn" src="buff_spawn.mp3" preload="auto"></audio>
  <audio id="tower1min" src="tower_1min.mp3" preload="auto"></audio>
  <audio id="towerStart" src="tower_start.mp3" preload="auto"></audio>
  <audio id="point1min" src="point_1min.mp3" preload="auto"></audio>
  <audio id="pointSpawn" src="point_spawn.mp3" preload="auto"></audio>
  <audio id="castle1min" src="castle_1min.mp3" preload="auto"></audio>
  <audio id="castleStart" src="castle_start.mp3" preload="auto"></audio>
  <audio id="center1min" src="center_1min.mp3" preload="auto"></audio>
  <audio id="centerStart" src="center_start.mp3" preload="auto"></audio>
  <audio id="endSound" src="end.mp3" preload="auto"></audio>

  <script>
    let timer;
    let startTime;
    const totalSeconds = 3600;
    const playedEvents = new Set();

    const eventMap = {
      // 🟧 バフ関連
      140: { id: "buff90", label: "バフ1分半前" },
      210: { id: "buff30", label: "バフ30秒前" },
      240: { id: "buffSpawn", label: "バフ湧くよ！" },
      650: { id: "buff90", label: "バフ1分半前" },
      720: { id: "buff30", label: "バフ30秒前" },
      750: { id: "buffSpawn", label: "バフ湧くよ！" },
      1250: { id: "buff90", label: "バフ1分半前" },
      1320: { id: "buff30", label: "バフ30秒前" },
      1350: { id: "buffSpawn", label: "バフ湧くよ！" },
      1850: { id: "buff90", label: "バフ1分半前" },
      1920: { id: "buff30", label: "バフ30秒前" },
      1950: { id: "buffSpawn", label: "バフ湧くよ！" },
      2450: { id: "buff90", label: "バフ1分半前" },
      2520: { id: "buff30", label: "バフ30秒前" },
      2550: { id: "buffSpawn", label: "バフ湧くよ！" },
      3050: { id: "buff90", label: "バフ1分半前" },
      3120: { id: "buff30", label: "バフ30秒前" },
      3150: { id: "buffSpawn", label: "バフ湧くよ！" },

      // 🟦 望楼関連
      360: { id: "tower1min", label: "望楼1分前" },
      420: { id: "towerStart", label: "望楼開始！" },

      // 🟩 1000ポイント関連
      540: { id: "point1min", label: "1000ポイント1分前" },
      600: { id: "pointSpawn", label: "1000ポイント湧くよ！" },
      1140: { id: "point1min", label: "1000ポイント1分前" },
      1200: { id: "pointSpawn", label: "1000ポイント湧くよ！" },
      1740: { id: "point1min", label: "1000ポイント1分前" },
      1800: { id: "pointSpawn", label: "1000ポイント湧くよ！" },
      2340: { id: "point1min", label: "1000ポイント1分前" },
      2400: { id: "pointSpawn", label: "1000ポイント湧くよ！" },
      2940: { id: "point1min", label: "1000ポイント1分前" },
      3000: { id: "pointSpawn", label: "1000ポイント湧くよ！" },

      // 🟥 城関連
      840: { id: "castle1min", label: "2城・3城1分前" },
      900: { id: "castleStart", label: "2城・3城開始！" },

      // 🟨 中央関連
      1440: { id: "center1min", label: "中央1分前" },
      1500: { id: "centerStart", label: "中央開始" }
    };

    function startTimer() {
      clearInterval(timer);
      playedEvents.clear();
      startTime = new Date();
      const future = new Date(startTime.getTime() + totalSeconds * 1000);
      document.getElementById("nextTime").textContent = "60分後の時刻: " + future.toLocaleTimeString();
      document.getElementById("history").innerHTML = "";

      Object.values(eventMap).forEach(e => {
        try {
          document.getElementById(e.id).load();
        } catch (e) {}
      });
      document.getElementById("endSound").load();

      timer = setInterval(() => {
        const now = new Date();
        const elapsed = Math.floor((now - startTime) / 1000);
        const remaining = totalSeconds - elapsed;
        const minutes = Math.floor(remaining / 60);
        const seconds = remaining % 60;
        document.getElementById("countdown").textContent = `残り時間: ${minutes}分${seconds}秒`;

        if (eventMap[elapsed] && !playedEvents.has(elapsed)) {
          const { id, label } = eventMap[elapsed];
          const audio = document.getElementById(id);
          if (audio) {
            audio.currentTime = 0;
            audio.play();
            const entry = document.createElement("div");
            entry.textContent = `[${now.toLocaleTimeString()}] ${label}`;
            document.getElementById("history").appendChild(entry);
            playedEvents.add(elapsed);
          }
        }

        if (remaining <= 0) {
          clearInterval(timer);
          const endAudio = document.getElementById("endSound");
          endAudio.currentTime = 0;
          endAudio.play();
          const entry = document.createElement("div");
          entry.textContent = `[${now.toLocaleTimeString()}] 60分経過しました！`;
          document.getElementById("history").appendChild(entry);
        }
      }, 1000);
    }
  </script>
</body>
</html>
