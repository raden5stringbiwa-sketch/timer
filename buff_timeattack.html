<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>反応速度テスト（操作感重視）</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-bottom: 100px;
    }

    #container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
    }

    #buff-img {
      width: 100%;
      max-width: 600px;
      display: none;
      margin: 0 auto;
      border: 2px solid #666;
    }

    .tap-btn {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid white;
      font-size: 1.2em;
      color: white;
      cursor: pointer;
    }

    #fort-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    #assemble-btn {
      width: 120px;
      height: 40px;
      border-radius: 8px;
      top: 40%;
      left: 60%;
      display: none;
    }

    #btn1 {
      width: 100px;
      height: 35px;
      border-radius: 8px;
      top: 10%;
      left: 12%;
      display: none;
    }

    #btn2 {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      top: 52%;
      left: 78%;
      display: none;
    }

    #btn3 {
      width: 100px;
      height: 35px;
      border-radius: 8px;
      top: 70%;
      left: 26%;
      display: none;
    }

    #btn4 {
      width: 100px;
      height: 35px;
      border-radius: 8px;
      top: 85%;
      left: 74%;
      display: none;
    }

    #start {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1.2em;
      background: #2196f3;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      z-index: 10;
    }

    #message {
      margin-top: 20px;
      font-size: 1.4em;
      text-align: center;
    }

    @media (max-width: 600px) {
      .tap-btn {
        font-size: 1em;
      }
      #fort-btn {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>
<body>

<h1>反応速度テスト（操作感重視）</h1>
<div id="container">
  <img id="buff-img" src="buff_2.jpg" alt="バフ画像" loading="lazy">
  <button class="tap-btn" id="fort-btn">砦</button>
  <button class="tap-btn" id="assemble-btn">集結</button>
  <button class="tap-btn" id="btn1">①</button>
  <button class="tap-btn" id="btn2">②</button>
  <button class="tap-btn" id="btn3">③</button>
  <button class="tap-btn" id="btn4">④</button>
</div>
<p id="message">スタートを押してね</p>
<button id="start">スタート</button>

<script>
let fortStartTime = 0;
let currentTap = 0;
const tapSequence = ["btn1", "btn2", "btn3", "btn4"];

document.getElementById("start").addEventListener("click", () => {
  document.getElementById("message").textContent = "";
  currentTap = 0;
  document.getElementById("buff-img").style.display = "none";
  ["fort-btn", "assemble-btn", ...tapSequence].forEach(id => {
    document.getElementById(id).style.display = "none";
  });

  const delay = Math.random() * 1000 + 1000;
  setTimeout(() => {
    document.getElementById("fort-btn").style.display = "block";
    fortStartTime = Date.now();
  }, delay);
});

document.getElementById("fort-btn").addEventListener("click", () => {
  document.getElementById("fort-btn").style.display = "none";
  document.getElementById("assemble-btn").style.display = "block";
});

document.getElementById("assemble-btn").addEventListener("click", () => {
  document.getElementById("assemble-btn").style.display = "none";
  document.getElementById("buff-img").style.display = "block";
  tapSequence.forEach(id => {
    document.getElementById(id).style.display = "block";
  });
});

tapSequence.forEach(id => {
  document.getElementById(id).addEventListener("click", () => {
    if (id === tapSequence[currentTap]) {
      currentTap++;
      if (currentTap === tapSequence.length) {
        const elapsed = ((Date.now() - fortStartTime) / 1000).toFixed(2);
        document.getElementById("message").textContent =
          `砦から④までの時間：${elapsed} 秒`;
      }
    }
  });
});
</script>

</body>
</html>
