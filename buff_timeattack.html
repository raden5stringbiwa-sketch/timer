<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>砦→集結→画像表示ゲーム</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #container {
      position: relative;
      width: 800px;
      margin: 20px auto;
    }
    #bg {
      width: 100%;
      display: block;
      border: 2px solid #444;
    }
    .tap-btn {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid white;
      font-size: 1.2em;
      color: white;
      cursor: pointer;
      display: none;
    }
    #fort-btn { top: 150px; left: 200px; }
    #assemble-btn { top: 300px; left: 400px; }
    #start {
      padding: 10px 20px;
      font-size: 1.2em;
      background: #2196f3;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-size: 1.4em;
    }
    #buff-img {
      margin-top: 20px;
      display: none;
      max-width: 800px;
      border: 2px solid #666;
    }
  </style>
</head>
<body>

<h1>砦→集結→画像表示ゲーム</h1>
<button id="start">スタート</button>
<div id="container">
  <img id="bg" src="buff_2.jpg" alt="背景画像">
  <button class="tap-btn" id="fort-btn">砦</button>
  <button class="tap-btn" id="assemble-btn">集結</button>
</div>
<img id="buff-img" src="buff_2.jpg" alt="バフ画像">
<p id="message">スタートを押してね</p>

<script>
let fortShownTime = 0;

document.getElementById("start").addEventListener("click", () => {
  document.getElementById("message").textContent = "砦が出るまで待ってね…";
  document.getElementById("fort-btn").style.display = "none";
  document.getElementById("assemble-btn").style.display = "none";
  document.getElementById("buff-img").style.display = "none";

  const delay = Math.random() * 2000 + 3000; // 3〜5秒
  setTimeout(() => {
    document.getElementById("fort-btn").style.display = "block";
    fortShownTime = Date.now();
    document.getElementById("message").textContent = "砦をタップしてね！";
  }, delay);
});

document.getElementById("fort-btn").addEventListener("click", () => {
  document.getElementById("fort-btn").style.display = "none";
  document.getElementById("assemble-btn").style.display = "block";
  document.getElementById("message").textContent = "集結をタップしてね！";
});

document.getElementById("assemble-btn").addEventListener("click", () => {
  const elapsed = ((Date.now() - fortShownTime) / 1000).toFixed(2);
  document.getElementById("assemble-btn").style.display = "none";
  document.getElementById("buff-img").style.display = "block";
  document.getElementById("message").textContent = `砦から集結までの時間：${elapsed} 秒`;
});
</script>

</body>
</html>
