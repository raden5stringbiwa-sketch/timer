<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>砦→集結→画像→①〜④タップ</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-bottom: 100px;
    }

    #container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
    }

    #buff-img {
      width: 100%;
      max-width: 800px;
      display: none;
      margin: 0 auto;
      border: 2px solid #666;
    }

    .tap-btn {
      position: absolute;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid white;
      font-size: 1.2em;
      color: white;
      cursor: pointer;
      display: none;
    }

    /* 丸型は砦だけ */
    #fort-btn {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  top: 60%; /* 中央より少し下に */
  left: 50%;
  transform: translate(-50%, -50%);
}
    
#buff-img {
  width: 100%;
  max-width: 600px; /* 画像を少し小さく */
  display: none;
  margin: 0 auto;
  border: 2px solid #666;
}


    /* 長方形ボタン */
    #assemble-btn,
    #btn1,
    #btn2,
    #btn3,
    #btn4 {
      width: 120px;
      height: 40px;
      border-radius: 8px;
    }

    /* ボタン位置（画像に合わせて調整） */
    #assemble-btn { top: 40%; left: 60%; }
    #btn1 { top: 10%; left: 15%; }
    #btn2 { top: 55%; left: 78%; }
    #btn3 { top: 70%; left: 22%; }
    #btn4 { top: 85%; left: 78%; }

    #start {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1.2em;
      background: #2196f3;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      z-index: 10;
    }

    #message {
      margin-top: 20px;
      font-size: 1.4em;
      text-align: center;
    }

    @media (max-width: 600px) {
      .tap-btn {
        font-size: 1em;
        width: 100px;
        height: 35px;
      }
      #fort-btn {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>
<body>

<h1>砦→集結→画像→①〜④タップ</h1>
<div id="container">
  <img id="buff-img" src="buff_2.jpg" alt="バフ画像">
  <button class="tap-btn" id="fort-btn">砦</button>
  <button class="tap-btn" id="assemble-btn">集結</button>
  <button class="tap-btn" id="btn1">①</button>
  <button class="tap-btn" id="btn2">②</button>
  <button class="tap-btn" id="btn3">③</button>
  <button class="tap-btn" id="btn4">④</button>
</div>
<p id="message">スタートを押してね</p>
<button id="start">スタート</button>

<script>
let fortStartTime = 0;
let currentTap = 0;
const tapSequence = ["btn1", "btn2", "btn3", "btn4"];

document.getElementById("start").addEventListener("click", () => {
  document.getElementById("message").textContent = "砦が出るまで待ってね…";
  hideAllButtons();
  document.getElementById("buff-img").style.display = "none";
  currentTap = 0;

  const delay = Math.random() * 2000 + 3000; // 3〜5秒
  setTimeout(() => {
    document.getElementById("fort-btn").style.display = "block";
    fortStartTime = Date.now();
    document.getElementById("message").textContent = "砦をタップしてね！";
  }, delay);
});

document.getElementById("fort-btn").addEventListener("click", () => {
  document.getElementById("fort-btn").style.display = "none";
  document.getElementById("assemble-btn").style.display = "block";
  document.getElementById("message").textContent = "集結をタップしてね！";
});

document.getElementById("assemble-btn").addEventListener("click", () => {
  document.getElementById("assemble-btn").style.display = "none";
  document.getElementById("buff-img").style.display = "block";
  tapSequence.forEach(id => {
    document.getElementById(id).style.display = "block";
  });
  document.getElementById("message").textContent = "①〜④を順番にタップしてね！";
});

tapSequence.forEach(id => {
  document.getElementById(id).addEventListener("click", () => {
    if (id === tapSequence[currentTap]) {
      document.getElementById(id).style.display = "none";
      currentTap++;
      if (currentTap === tapSequence.length) {
        const elapsed = ((Date.now() - fortStartTime) / 1000).toFixed(2);
        document.getElementById("message").textContent =
          `砦から④までの時間：${elapsed} 秒`;
      }
    } else {
      document.getElementById("message").textContent = "順番が違うよ！";
    }
  });
});

function hideAllButtons() {
  ["fort-btn", "assemble-btn", ...tapSequence].forEach(id => {
    document.getElementById(id).style.display = "none";
  });
}
</script>

</body>
</html>
