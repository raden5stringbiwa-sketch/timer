<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>üè∞„Éê„ÉïÁ†¶Á∑¥ÁøíÁî®</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-bottom: 100px;
    }

    #container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
    }

    #buff-img1, #buff-img2 {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border: 2px solid #666;
      display: none;
      transform: scale(1.1); /* 110%Êã°Â§ß */
      transform-origin: center center;
    }

    .tap-btn {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid white;
      font-size: 1.2em;
      color: white;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .tap-btn.pressed {
      transform: scale(0.9);
    }

    #fort-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      top: 75%;
      left: 48%;
      transform: translate(-50%, -50%);
      display: none;
    }

    #assemble-btn {
      width: 120px;
      height: 40px;
      border-radius: 8px;
      top: 40%;
      left: 60%;
      display: none;
    }

    #btn1 {
      width: 100px;
      height: 35px;
      top: 10%;
      left: 12%;
      display: none;
    }

    #btn2 {
      width: 40px;
      height: 40px;
      top: 52%;
      left: 78%;
      display: none;
    }

    #btn3 {
      width: 100px;
      height: 35px;
      top: 70%;
      left: 26%;
      display: none;
    }

    #btn4 {
      width: 100px;
      height: 35px;
      top: 85%;
      left: 74%;
      display: none;
    }

    #start {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1.2em;
      background: #2196f3;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      z-index: 10;
    }

    #message {
      margin-top: 20px;
      font-size: 1.4em;
      text-align: center;
    }

    @media (max-width: 600px) {
      .tap-btn {
        font-size: 1em;
      }
      #fort-btn {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>
<body>

<h1>üè∞„Éê„ÉïÁ†¶Á∑¥ÁøíÁî®</h1>
<div id="container">
  <img id="buff-img1" src="buff_1.jpg" alt="„Éê„Éï1">
  <img id="buff-img2" src="buff_2.jpg" alt="„Éê„Éï2">
  <button class="tap-btn" id="fort-btn">Á†¶</button>
  <button class="tap-btn" id="assemble-btn">ÈõÜÁµê</button>
  <button class="tap-btn" id="btn1">‚ë†</button>
  <button class="tap-btn" id="btn2">‚ë°</button>
  <button class="tap-btn" id="btn3">‚ë¢</button>
  <button class="tap-btn" id="btn4">‚ë£</button>
</div>
<p id="message">„Çπ„Çø„Éº„Éà„ÇíÊäº„Åó„Å¶„Å≠</p>
<button id="start">„Çπ„Çø„Éº„Éà</button>

<script>
let fortStartTime = 0;
let currentTap = 0;
const tapSequence = ["btn1", "btn2", "btn3", "btn4"];
const preload1 = new Image();
const preload2 = new Image();
preload1.src = "buff_1.jpg";
preload2.src = "buff_2.jpg";

document.getElementById("start").addEventListener("pointerdown", () => {
  document.getElementById("message").textContent = "";
  currentTap = 0;
  ["buff-img1", "buff-img2", "fort-btn", "assemble-btn", ...tapSequence].forEach(id => {
    document.getElementById(id).style.display = "none";
  });

  const delay = Math.random() * 1000 + 1000;
  setTimeout(() => {
    document.getElementById("fort-btn").style.display = "block";
    document.getElementById("buff-img1").style.display = "block";
    fortStartTime = Date.now();
  }, delay);
});

document.getElementById("fort-btn").addEventListener("pointerdown", () => {
  document.getElementById("fort-btn").style.display = "none";
  document.getElementById("assemble-btn").style.display = "block";
});

document.getElementById("assemble-btn").addEventListener("pointerdown", () => {
  document.getElementById("assemble-btn").style.display = "none";
  document.getElementById("buff-img1").style.display = "none";
  document.getElementById("buff-img2").style.display = "block";
  tapSequence.forEach(id => {
    document.getElementById(id).style.display = "block";
  });
});

tapSequence.forEach(id => {
  const btn = document.getElementById(id);
  btn.addEventListener("pointerdown", () => {
    if (id !== tapSequence[currentTap]) return;
    btn.classList.add("pressed");
    setTimeout(() => btn.classList.remove("pressed"), 100);
    currentTap++;
    if (currentTap === tapSequence.length) {
      const elapsed = ((Date.now() - fortStartTime) / 1000).toFixed(2);
      document.getElementById("message").textContent =
        `Á†¶„Åã„Çâ‚ë£„Åæ„Åß„ÅÆÊôÇÈñìÔºö${elapsed} Áßí`;
    }
  });
});
</script>

</body>
</html>
